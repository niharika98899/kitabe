{% extends 'app/base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
    <!--<h1>Category : {{product}}</h1>-->
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                {% for val in standard %}
                    <a href="{% url 'category-title' val.id %}" class="list-group-item list-group-item-action" aria-current="true">{{val.name}}</a>
                {% endfor %}
                </div>
            </div>  
        </div>
    </div>
</div>
{% endblock main-content%}
